<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Available Flex Week Activity</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <!-- application css -->
        <link rel="stylesheet" href="css/availableFlexWeek.css"/>
        
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_home"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav">
                        <li><a href=# id="nav_logout"><i class="icon-hand-right icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            <!-- available flex week header section  -->
            <div class="row-fluid">
                <div class="span2"><button class="btn btn-success span12" id="btn_add_selected_fw_to_user"><i class="icon-upload icon-white"></i> Update Selected Flex Week</button></div>
                <div class="span2"><select class="selectpicker span12" id="fw_fiscal_yrs"></select></div>
                <div class="span2"><button class="btn btn-inverse span12" id="btn_fw_list_refresh"><i class="icon-refresh icon-white"></i> Refresh</button></div>
            </div>
            <div class="row-fluid">&nbsp;</div>
            <!-- available flex week title  -->
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;">Available Professional Development (PD) Flex Week Activity List (meeting)</div>
            </div>
            <!-- available flex week activity list section  -->
            <div class="row-fluid">
                <table id="avail_flex_week_tbl">
                    <thead id="head_tr" style="border-bottom: 1px solid;">
                        <tr>
                            <th class="col_50"></th>
                            <th class="col_250" style="text-align: left;"><a href="#">Activity Title</a></th>
                            <th class="col_250" style="text-align: left;"><a href="#">Activity Presenter</a></th>
                            <th class="col_250" style="text-align: left;"><a href="#">Location</a></th>
                            <th class="col_150" style="text-align: left;"><a href="#">Start Date</a></th>
                            <th class="col_150" style="text-align: left;"><a href="#">End Date</a></th>
                            <th class="col_100" style="text-align: center;"><a href="#">Flex Hrs</a></th>
                            <th class="col_300" style="text-align: left;"><a href="#">Activity Description</a></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <!-- application javascript -->
        <script src="js/availableFlexWeek.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
