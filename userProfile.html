<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Professional Development</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
    </head>
    <body id="body">
        <div class="well container">            
            <div class="row" style="padding-bottom: 10px">
                <div class="span12 text-center" style="background-color: gray; color: white">User Profile Setting</div>
            </div>
            <div class="row">
                <div class="span2" style="padding-top: 5px;">Name:</div>
                <div class="span4"><input type="text" class="span4 input-large" readonly id="up_name"></div>
                <div class="span2" style="padding-top: 5px;">Email:</div>
                <div class="span4"><input type="text" class="span4 input-large" readonly id="up_email"></div>
            </div>
            <div class="row">
                <div class="span2" style="padding-top: 5px;">Department:</div>
                <div class="span4"><input type="text" class="span4 input-large" id="up_depart"></div>
                <div class="span2" style="padding-top: 5px;">Phone:</div>
                <div class="span4"><input type="text" class="span4 input-large" id="up_phone"></div>
            </div>
            <div class="row-fluid">
                <div class="span2" style="padding-top: 5px;">School:</div>
                <div class="span4"><input type="text" class="span12 input-large" id="up_division"></div>
                <div class="span2" style="padding-top: 5px;">Employee Type:</div>
                <div class="span4">
                    <select class="selectpicker span12" id="up_etype">
                        <option>Full Time Faculty</option>
                        <option>Part Time Faculty</option>
                        <option>Staff</option>
                    </select>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row-fluid">
                <div class="span2 offset8">
                    <button class="btn btn-primary span12" id="up_btn_save">Save</button>
                </div>
                <div class="span2">
                    <button class="btn span12" id="up_btn_close">Close</button>
                </div>
            </div>
        </div>

        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <!-- application javascript -->
        <script src="js/userProfile.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
