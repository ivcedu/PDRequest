<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>PD System Setting</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body>
        <div class="well container" id="admin_main_body">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_admin"><i class="icon-lock icon-white"></i> Admin</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12 text-center" style="font-weight: bold; font-size: 18px;">Professional Development System Setting</div>
            </div>
            <br>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px; font-weight: bold;">PD System Fiscal Year:</div>
                <div class="span3"><select class="selectpicker span12" id="system_fiscal_yrs_list"></select></div>
            </div>
            
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px; font-weight: bold;">PD System Fiscal Year:</div>
                <div class="span3"><input type="text" class="span12" id="sel_fiscal_yrs"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Breakfast:</div>
                <div class="span3"><input type="text" class="span12" id="sel_breakfast"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Lunch:</div>
                <div class="span3"><input type="text" class="span12" id="sel_lunch"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Dinner:</div>
                <div class="span3"><input type="text" class="span12" id="sel_dinner"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Mileage:</div>
                <div class="span3"><input type="text" class="span12" id="sel_mileage"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Total FH Required:</div>
                <div class="span3"><input type="text" class="span12" id="sel_fh_required"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Total PH Required:</div>
                <div class="span3"><input type="text" class="span12" id="sel_ph_required"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Full Time Limit:</div>
                <div class="span3"><input type="text" class="span12" id="sel_ft_limit"></div>
            </div>
            <div class='row-fluid'>
                <div class="span3" style="padding-top: 5px;">Part Time Limit:</div>
                <div class="span3"><input type="text" class="span12" id="sel_pt_limit"></div>
            </div>
            <br>
            <div class='row-fluid'>
                <div class="span2 offset10">
                    <button class="btn btn-primary span12" id="btn_save"><i class="icon-hdd icon-white"></i> Save</button>
                </div>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-popover/js/bootstrap-popover.2.0.1.min.js"></script>
        <script src="../include/bootstrap-filestyle/js/bootstrap-filestyle.1.0.3.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.2.18.4.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.2.18.4.js"></script>
        <script src="../include/bowser/bowser.min.js"></script>
        <!-- application javascript -->
        <script src="js/pdSystemSetting.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
