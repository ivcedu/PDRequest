<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>Available Professional Development Activity</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <!-- application css -->
        <link rel="stylesheet" href="css/availablePDRequest.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_home"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-hand-right icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- fiscal year option  -->
            <div class="row-fluid">
                <div class="span2"><select class="selectpicker span12" id="fw_fiscal_yrs"></select></div>
                <div class="span2"><button class="btn btn-inverse span12" id="btn_fw_list_refresh"><i class="icon-refresh icon-white"></i> Refresh</button></div>
            </div>
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;">Available Professional Development (PD) Activity List (conference)</div>
            </div>
            <!-- available professional development list section  -->
            <div class="row-fluid">
                <table id="avail_pd_request_tbl">
                    <thead id="head_tr">
                        <tr style="border-bottom: 1px solid;">
                            <th class="col_400" style="text-align: left;"><a href="#">Activity Title</a></th>
                            <th class="col_400" style="text-align: left;"><a href="#">Activity Organizer</a></th>
                            <th class="col_150" style="text-align: left;"><a href="#">Activity City</a></th>
                            <th class="col_50" style="text-align: left;"><a href="#">State</a></th>
                            <th class="col_100" style="text-align: left;"><a href="#">Start Date</a></th>
                            <th class="col_100" style="text-align: left;"><a href="#">End Date</a></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
            
            <!-- Modal option -->
            <div class="modal hide fade" id="mod_popup_option">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"> x </button>
                    <h4 class="text-center" id="mod_header">Available Professional Development Activity</h4>
                </div>
                <div class="modal-body">
                    <div style="text-align:center; color:blue; font-weight:bold;" id="mod_complete_body">Do you want to open print view or add to your professional development list?</div>
                </div>
                <div class="modal-footer">
                    <div class="row-fluid">
                        <div class="span6"><button class="btn btn-primary span12" data-dismiss="modal" id="mod_add_pd_request">Add to My PD Request List</button></div>
                        <div class="span6"><button class="btn btn-inverse span12" data-dismiss="modal" id="mod_open_print_view">Open Print View</button></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <!-- application javascript -->
        <script src="js/availablePDRequest.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
